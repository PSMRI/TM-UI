<div class="title">
  <h4>{{ current_language_set?.allergenSearch?.allergenName }}</h4>
  <button
    mat-icon-button
    matDialogClose
    matTooltip="{{ current_language_set?.common?.close }}"
    class="pull-right exit width-20px mat_icon_white"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>
<div class="container-fluid">
  <div class="overlay" *ngIf="showProgressBar">
    <div class="overlay-content">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <mat-dialog-content>
    <div class="table-responsive">
      <div class="table-responsive" style="overflow-x: hidden">
        <table
          mat-table
          aria-describedby="provisionalDiagnosis"
          class="table table-striped"
          [dataSource]="components"
        >
          <ng-container matColumnDef="ConceptID">
            <th
              mat-header-cell
              style="border-bottom: none"
              *matHeaderCellDef
              mat-sort-header
            >
              {{ current_language_set?.common?.ConceptID }}
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element?.conceptID }}
            </td>
          </ng-container>
          <ng-container matColumnDef="term">
            <th
              mat-header-cell
              style="border-bottom: none"
              *matHeaderCellDef
              mat-sort-header
            >
              {{ current_language_set?.common?.term }}
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element?.term }}
            </td>
          </ng-container>
          <ng-container matColumnDef="empty">
            <th
              mat-header-cell
              style="border-bottom: none"
              *matHeaderCellDef
              mat-sort-header
            ></th>
            <td mat-cell *matCellDef="let element" class="text-center">
              <mat-radio-group
                name="componentValue"
                (change)="
                  selectComponentName(element?.conceptID, element?.term)
                "
              >
                <mat-radio-button
                  [checked]="element?.term === selectedItem"
                  color="primary"
                  value="Yes"
                >
                </mat-radio-button>
              </mat-radio-group>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <div
        class="pull-center"
        style="margin-top: 5px; text-align: center"
        *ngIf="components.data.length === 0"
      >
        <strong>{{ current_language_set?.common?.noRecordsFound }}</strong>
      </div>
      <mat-paginator
        [hidden]="components.data.length === 0"
        [pageSizeOptions]="[5, 10, 20]"
        [pageSize]="5"
        showFirstLastButtons
      >
      </mat-paginator>
    </div>
    <div class="row m-b-20">
      <div class="col-xs-12" *ngIf="components.data.length !== 0">
        <button
          md-raised-button
          class="pull-right mat_blue"
          (click)="submitComponentList()"
          [disabled]="selectedComponent === null"
          color="primary"
        >
          {{ current_language_set?.common?.submit }}
        </button>
      </div>
    </div>
  </mat-dialog-content>
</div>
