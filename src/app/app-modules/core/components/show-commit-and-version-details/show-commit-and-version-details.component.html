<div class="row title">
  <h4>{{ current_language_set?.common?.versionDetails }}</h4>
  <button class="pull-right exit" [matDialogClose]="true" mat-icon-button>
    <mat-icon class="md-24">close</mat-icon>
  </button>
</div>
<div class="container-fluid">
  <mat-dialog-content>
    <div class="table-responsive">
      <table aria-describedby="Version Details" class="table table-striped">
        <thead>
          <tr>
            <th id="empty"></th>
            <th id="api">API</th>
            <th id="ui">UI</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-hover">
            <th id="version">{{ current_language_set?.common?.version }}</th>
            <td>{{ input.commitDetailsAPI.version }}</td>
            <td>{{ input.commitDetailsUI.version }}</td>
          </tr>
          <tr class="table-hover">
            <th id="commit">{{ current_language_set?.common?.commit }}</th>
            <td>{{ input.commitDetailsAPI.commit }}</td>
            <td>{{ input.commitDetailsUI.commit }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-dialog-content>
</div>
