<div class="flex-container">
  <mat-card class="matCardSonar">
    <mat-card-title>
      <div class="btn-center">
        <img src="assets/images/Swasthya.png" alt="Logo" />
      </div>
    </mat-card-title>
    <mat-card-content>
      <form
        class="form-horizontal cu-form-horizontal-label-left"
        [formGroup]="loginForm"
        (ngSubmit)="loginForm.valid && login()"
      >
        <div class="row">
          <div class="col-xs-12 col-md-12 col-sm-12 m-t-25">
            <mat-form-field class="full-width text-input-fullwidth">
              <mat-icon matPrefix>account_box</mat-icon>
              <mat-label class="mat-label-text">Enter User Name</mat-label>
              <input
                matInput
                allowText="usernameValidator"
                id="userID"
                formControlName="userName"
                name="userName"
                #focus
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-12 col-sm-12">
            <mat-form-field class="full-width text-input-fullwidth">
              <mat-icon matPrefix>lock</mat-icon>
              <mat-label class="mat-label-text">Enter Password</mat-label>
              <input
                autocomplete="off"
                matInput
                [type]="dynamictype"
                id="password"
                formControlName="password"
                name="password"
              />
              <mat-icon
                matSuffix
                class="mat-icon material-icons cursorPointer"
                role="img"
                aria-hidden="true"
                matTooltip="Show Password"
                (mousedown)="showPWD()"
                (mouseup)="hidePWD()"
                >remove_red_eye</mat-icon
              >
            </mat-form-field>
          </div>
        </div>
        <div>
          <div class="col-xs-12 col-md-12 col-sm-12">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              class="full-width-login submit cursorPointer"
            >
              Login
            </button>
          </div>
        </div>
        <div class="row m-t-25">
          <div class="col-xs-12 col-sm-12 d-flex justify-content-between">
            <!-- eslint-disable-next-line  @angular-eslint/template/click-events-have-key-events -->
            <a
              class="cursorPointer f-c-54 font-regular"
              routerLink="/reset-password"
              >Forgot Password?</a
            >
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<app-footer></app-footer>
