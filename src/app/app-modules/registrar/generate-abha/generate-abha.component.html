<div class="title info">
  <h4>Generate ABHA CARD</h4>
  <mat-icon
    class="md-24 pull-right close-btn"
    matDialogClose
    (click)="closeDialog()"
    >close</mat-icon
  >
</div>
<br />
<div
  class="col-xs-12 col-sm-12"
  style="overflow: hidden"
  [formGroup]="abhaGenerateForm"
>
  <div class="row">
    <div
      class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-b-10"
      style="margin-left: 15px"
    >
      <label class="control-label" for="modeofAbhaHealthID"
        >Abha Generation Mode*</label
      >
      <mat-radio-group formControlName="modeofAbhaHealthID">
        <!-- <mat-radio-button color="primary" value="BIOMETRIC"
          >Biometric</mat-radio-button
        > -->
        <mat-radio-button color="primary" class="radio-button" value="AADHAR"
          >Aadhar</mat-radio-button
        >
      </mat-radio-group>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-t-10">
      <mat-form-field [style.width]="'100%'">
        <mat-label>Enter Aadhar Number</mat-label>
        <input
          defaultNull
          autocomplete="off"
          matInput
          myMobileNumber
          type="text"
          required
          formControlName="aadharNumber"
          minlength="4"
          maxlength="12"
        />
      </mat-form-field>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="col-xs-6 col-sm-6 col-md-6 col-lg-6"
        style="margin-left: -15px"
      ></div>
      <div
        class="col-xs-6 col-sm-6 col-md-6 col-lg-6"
        style="margin-right: 15px; float: right"
      >
        <button
          (click)="generateABHACard()"
          mat-raised-button
          color="primary"
          class="mat_blue font-regular f-s-18 m-t-8"
          [disabled]="!abhaGenerateForm.valid"
        >
          Generate
        </button>
      </div>
    </div>
  </div>
</div>
