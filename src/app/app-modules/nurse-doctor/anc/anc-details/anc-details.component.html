<!-- {{patientANCDetailsForm.value | json}} -->
<div [formGroup]="patientANCDetailsForm" class="row m-t-20">
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 box">
    <label class="control-label" for="pregnancyStatus"
      >{{ current_language_set?.ancData?.ancDataDetails?.primiGravida }}*</label
    >
    <div class="clearfix"></div>
    <mat-radio-group
      name="primiGravida"
      formControlName="primiGravida"
      required
    >
      <mat-radio-button color="primary" [value]="true">{{
        current_language_set?.common?.yes
      }}</mat-radio-button>
      <mat-radio-button color="primary" class="radio-btn" [value]="false">{{
        current_language_set?.common?.no
      }}</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 box">
    <mat-form-field class="fieldAlignment fontStyle">
      <mat-label class="mat-label-text" class="fontStyle">{{
        current_language_set?.ancData?.ancDataDetails?.lastMenstrualPeriod
      }}</mat-label>
      <input
        matInput
        style="width: 100%"
        name="lmpDate"
        formControlName="lmpDate"
        [min]="dob"
        [max]="today"
        [matDatepicker]="lmpPicker"
        required
        ng-readonly="true"
        (dateChange)="checkupLMP(lmpDate)"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matSuffix
        [for]="lmpPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #lmpPicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 box">
    <mat-form-field class="input-full-width">
      <input
        autocomplete="off"
        matInput
        defaultNull
        name="gestationalAgeOrPeriodofAmenorrhea_POA"
        formControlName="gestationalAgeOrPeriodofAmenorrhea_POA"
        [readonly]="true"
        placeholder="{{
          current_language_set?.ancData?.ancDataDetails?.currentGestationalAge
        }}"
      />
    </mat-form-field>
  </div>

  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 box">
    <mat-form-field class="fieldAlignment fontStyle" style="width: 270px">
      <mat-label class="mat-label-text" class="fontStyle">{{
        current_language_set?.ancData?.ancDataDetails?.eDD
      }}</mat-label>
      <input
        matInput
        style="width: 100%"
        name="expDelDt"
        formControlName="expDelDt"
        [matDatepicker]="eddPicker"
        required
        disbaled
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matSuffix
        [for]="eddPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #eddPicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 box">
    <mat-form-field class="input-full-width">
      <input
        autocomplete="off"
        matInput
        defaultNull
        name="duration"
        formControlName="duration"
        allowText="number"
        allowMax="9"
        placeholder="{{
          current_language_set?.ancData?.ancDataDetails?.periodofPregnancy
        }}"
        (change)="checkPeriodOfPregnancy(patientANCDetailsForm.value.duration)"
      />
    </mat-form-field>
  </div>

  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 box">
    <mat-form-field class="input-full-width">
      <input
        autocomplete="off"
        matInput
        defaultNull
        name="trimesterNumber"
        formControlName="trimesterNumber"
        [readonly]="true"
        placeholder="{{
          current_language_set?.ancData?.ancDataDetails?.trimesterNumber
        }}"
      />
    </mat-form-field>
  </div>
</div>
