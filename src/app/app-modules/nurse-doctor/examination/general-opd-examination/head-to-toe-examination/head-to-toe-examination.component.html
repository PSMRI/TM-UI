<!--{{headToToeExaminationForm.value | json}} -->
<div class="row m-t-20" [formGroup]="headToToeExaminationForm">
  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 box">
    <div class="form-group">
      <label class="control-label" for="headToToeExamination">{{
        current_language_set?.ExaminationData?.ANC_OPD_PNCExamination?.headToToe
          ?.headexamination
      }}</label>
      <div class="clearfix"></div>
      <mat-radio-group
        id="headtoToeExam"
        name="headtoToeExam"
        formControlName="headtoToeExam"
        (change)="checkWithHeadToToe()"
      >
        <mat-radio-button color="primary" value="Normal">{{
          current_language_set?.common?.normal
        }}</mat-radio-button>
        <mat-radio-button color="primary" value="Abnormal">{{
          current_language_set?.common?.abnormal
        }}</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
  <div>
    <div
      class="col-xs-12 col-sm-12 col-md-6 col-lg-6 box"
      *ngIf="headtoToeExam === 'Abnormal'"
    >
      <div class="form-group">
        <mat-form-field class="input-full-width" class="input-full-width">
          <input
            autocomplete="off"
            matInput
            allowText="textAreaValidator"
            defaultNull
            matTextareaAutosize
            id="head"
            name="head"
            formControlName="head"
            placeholder="{{
              current_language_set?.ExaminationData?.ANC_OPD_PNCExamination
                ?.headToToe?.Head
            }}"
            maxlength="50"
          />
        </mat-form-field>
      </div>
    </div>
    <div
      class="col-xs-12 col-sm-12 col-md-6 col-lg-6 box"
