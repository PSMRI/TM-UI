<!-- {{genitoUrinarySystemForm.value | json}} -->
<div class="row m-t-20" [formGroup]="genitoUrinarySystemForm">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <mat-form-field class="input-full-width" class="textarea-full-width">
      <textarea
        matInput
        allowText="textAreaValidator"
        defaultNull
        matTextareaAutosize
        name="renalAngle"
        formControlName="renalAngle"
        placeholder="{{
          current_language_set?.ExaminationData?.ANC_OPD_PNCExamination
            ?.systemic?.genitoANC_OPD_PNC?.RenalAngle
        }}"
        maxlength="300"
      ></textarea>
    </mat-form-field>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <mat-form-field class="input-full-width" class="textarea-full-width">
      <textarea
        matInput
        allowText="textAreaValidator"
        defaultNull
        matTextareaAutosize
        name="suprapubicRegion"
        formControlName="suprapubicRegion"
        placeholder="{{
          current_language_set?.ExaminationData?.ANC_OPD_PNCExamination
            ?.systemic?.genitoANC_OPD_PNC?.Suprapubicregion
        }}"
        maxlength="300"
      ></textarea>
    </mat-form-field>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <mat-form-field class="input-full-width" class="textarea-full-width">
      <textarea
        matInput
        allowText="textAreaValidator"
        defaultNull
        matTextareaAutosize
        name="externalGenitalia"
        formControlName="externalGenitalia"
        placeholder="{{
          current_language_set?.ExaminationData?.ANC_OPD_PNCExamination
            ?.systemic?.genitoANC_OPD_PNC?.Externalgenitalia
        }}"
        maxlength="300"
      ></textarea>
    </mat-form-field>
  </div>
</div>
