<div class="container-fluid">
  <mat-tab-group (focusChange)="tabChanged($event)">
    <mat-tab label="{{ currentLanguageSet?.tabs?.current }}">
      <app-tc-specialist-worklist
        [getChangedTab]="getChangedTab"
      ></app-tc-specialist-worklist>
    </mat-tab>
    <mat-tab label="{{ currentLanguageSet?.tabs?.future }}">
      <app-tc-specialist-future-worklist></app-tc-specialist-future-worklist>
    </mat-tab>
  </mat-tab-group>
</div>
