<div class="container" style="margin-top: 8%">
  <section>
    <div class="col-md-3 col-sm-3 col-lg-3"></div>
    <div class="col-md-6 col-sm-6 col-lg-6" style="text-align: center">
      <!-- <md-card class="min-height: 240px"> -->
      <div class="row m-t-20 min-height: 240px">
        <div
          class="list-unstyled list-inline text-center"
          style="text-align: center"
          *ngFor="let service of servicesList"
        >
          <div>Welcome</div>
          <div style="font-size: 18px; font-weight: 550">
            &nbsp;{{ this.fullName }}
          </div>
          <div class="note">Click on service to proceed</div>
          <div
            tabindex="0"
            style="cursor: pointer"
            (click)="selectService(service)"
            (keydown.enter)="selectService(service)"
            (keydown.space)="selectService(service)"
          >
            <div style="margin-top: 30px; text-align: center">
              <!-- <ul class="list-unstyled text-center p-t-15">
                        
                          <li class="f-s-20"> -->
              <!-- <div class="p-r-15">
                              <img src="assets/images/TM.png" alt="HWC">
                             <div><strong style="font-size: 30px;">HWC</strong></div>
                            </div> -->
              <div class="p-r-15 line-height-65">
                <img
                  [src]="'assets/images/' + service.serviceName + '.png'"
                  alt="{{ service.serviceName }}"
                />&nbsp;&nbsp;&nbsp;&nbsp;{{ service.serviceName }}
              </div>
              <!-- </li>
                    </ul> -->
            </div>
          </div>
        </div>
      </div>
      <!-- </md-card> -->
    </div>
  </section>
</div>
